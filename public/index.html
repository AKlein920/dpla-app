<!DOCTYPE html>
<html ng-app='dpla-app'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js'></script>
    <script src='app.js'></script>
     <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300" rel="stylesheet" type="text/css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-controller='BaseController as base'>
    <nav>
      <div class="header">
        <div class="search">
          <input type="search" placeholder="search the archive..." />
          <button> <i class="material-icons">search</i></button>
        </div>
        <div class="logo">
          <img src="http://wagnermediaworks.com/wp-content/uploads/2017/01/EndeavorLogoTransparent.png" alt="Endeavor Logo">
        </div>
        <div class="bar">
          <div class="main-nav nav-1"><a>DISCOVER </a></div>
          <div class="main-nav nav-2"><a> MY FAVORITES </a></div>
          <div class="main-nav nav-3"><a> TOPIC: </a></div>
          <div class="main-nav nav-4"><a> REGISTER / LOG IN </a></div>
          <div class="main-nav nav-5"><a> SIGN OUT </a></div>
        </div>
      </div>
    </nav>
    <div class="content">
    <h1>DPLA Topics</h1>

    <ul>
      <li ng-if="base.load" ng-repeat="item in base.dataGroup track by $index">
        <img src={{base.showImage(item)}} alt="">
        <h3>{{$index}}</h3>
        <button ng-click="base.selector($index)">INFO</button>
        <button>MORE LIKE THIS</button>
      </li>
    </ul>

    <div ng-if="base.selected < 30">
      <h2>More Info</h2>
      <h3>{{base.titlePath(base.dataGroup[base.selected])}}</h3>
    </div>


    <!-- <div ng-click='base.getData()' class="box">
      Puppy
    </div>

    <div ng-click='base.getData()' class="box">
      Kitten
    </div> -->
  </div>
  <div class="footer">

    <a href="https://github.com/cardosi">Cam</a>
    <a href="https://github.com/kathrynehlmann">and Kathryn.</a><a> With special thanks to the </a><a href="https://dp.la/">Digital Public Library of America.</a>
  </div>
  </body>
</html>
