<!DOCTYPE html>
<html ng-app='dpla-app'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js'></script>
    <script src='app.js'></script>
     <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300" rel="stylesheet" type="text/css">
  </head>
  <body ng-controller='BaseController as base'>

    <h1>DPLA Topics</h1>

    <ul>
      <li ng-if="base.load" ng-repeat="item in base.dataGroup track by $index">
        <img src={{base.showImage(item)}} alt="">
        <h3>{{$index}}</h3>
        <button ng-click="base.selector($index)">INFO</button>
        <button>MORE LIKE THIS</button>
      </li>
    </ul>

    <div ng-if="base.selected < 30">
      <h2>More Info</h2>
      <h3>{{base.titlePath(base.dataGroup[base.selected])}}</h3>
    </div>


    <!-- <div ng-click='base.getData()' class="box">
      Puppy
    </div>

    <div ng-click='base.getData()' class="box">
      Kitten
    </div> -->

  </body>
</html>
